matrix:
  include:
  - os: osx
    osx_image: xcode11.3
  - os: linux
  - os: windows
language: node_js
env:
  - YARN_GPG=no
node_js:
- '14.16.1'
cache:
  yarn: true
script: node -v
before_deploy:
  - cd app
  - yarn
  - yarn build:all
  - cd ../
  - ls build
deploy:
  provider: releases
  # GitHub にリリースするための API KEY を暗号化した値
  api_key:
    secure: 
  # Releases ページにアップロードするファイル
  file_glob: true
  file:
    - build/*
  skip_cleanup: true
  on:
    repo: cutls/TheDesk
    tags: true
branches:
  only: "/^v?[0-9\\.]+/"
